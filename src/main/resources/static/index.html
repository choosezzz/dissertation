<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <script src="/static/main.js"></script>
</head>

<body>
    <div class="main">

        <div class="title">
            <h1>基于YOLO算法模型的在线目标识别</h1>
        </div>

        <div class="input">
                选择本地图片：<br>
                <input type="file" id="file-image" accept="image/jpeg,image/jpg,image/png" name="file" /><br>
                <img id="img-show"/><br>
                <button type="button" id="img-btn">点击识别</button>
        </div>

        <div class="out">
            <b> 识别结果：</b><br><br>
            <img id="img-result"/>
        </div>
    </div>

    <div id="wait-div" class="hidden">
        <strong><p style="font-size: 50px"><span id="wait-span"></span></p></strong>
    </div>
    <div id="tips-div" class="hidden">
        <strong><p style="font-size: 50px">请选择要识别的图片！！</p></strong>
    </div>
</body>

</html>
