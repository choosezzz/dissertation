<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <script src="/static/main.js"></script>
</head>

<body>
    <div class="main">

        <div class="title">
            <h2><b>--选择物体识别类型--</b><br>
            [ <input type="button" class="button" name="type" id="img" value=" 图片 "/> | <input type="button" name="type" class="button" id="video" value=" 视频 "/> ]<br></h2>
            <hr>
        </div>

        <div class="input">
            <b>选择数据：</b><br>
            <div id="img-div" class="hidden">
                选择本地图片：<br>
                <input type="file" id="file-image" accept="image/jpeg,image/jpg,image/png" name="file" /><br>
                <img id="img-show" width="700px" height="700px" /><br>
                <button type="button" id="img-btn">点击识别</button>
            </div>
            <div id="video-div" class="hidden">

                选择本地视频：<br>
                <input type="file" id="file-video" accept="video/*" name="video" /><br>
                <video height="450px" width="750px" controls="controls" id="aa"></video><br>
                <button type="button" id="video-btn">点击识别</button>

            </div>
        </div>

        <div class="out">
            <b> 识别结果：</b><br>
            <img id="img-result" hidden="hidden" width="750px" height="750px" /><br>
            <video height="450px" width="750px" hidden="hidden" controls="controls" id="video-result"></video><br>
        </div>
    </div>
</body>

</html>
