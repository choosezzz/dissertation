<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <script src="/static/main.js"></script>
</head>

<body>
    <div class="main">

        <div class="title">
            <h1>物体识别</h1>
        </div>

        <div class="input">
            <b>选择数据：</b><br>
            <div id="img-div" class="show">
                选择本地图片：<br>
                <input type="file" id="file-image" accept="image/jpeg,image/jpg,image/png" name="file" /><br>
                <img id="img-show" width="700px" height="700px" /><br>
                <button type="button" id="img-btn">点击识别</button>
            </div>
        </div>

        <div class="out">
            <b> 识别结果：</b><br>
            <img id="img-result" hidden="hidden" width="750px" height="750px" /><br>
            <video height="450px" width="750px" hidden="hidden" controls="controls" id="video-result"></video><br>
        </div>
    </div>

    <div id="wait-div" class="hidden">
        <strong><p style="font-size: 50px">Please Wait<span id="wait-span">...</span></p></strong>
    </div>
</body>

</html>
